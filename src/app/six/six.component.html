<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h4>{{isLoginMode ? 'Login' : 'Signup'}}Here</h4>
                    <form #authForm="ngForm" (ngSubmit)="onFormSubmitted(authForm)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email" class="form-control" ngModel required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pass" placeholder="Password" class="form-control" ngModel
                                required>
                        </div>
                        <div class=" mt-5">
                            <button type="submit" class="app-login-btn" [disabled]="authForm.invalid">{{isLoginMode ?
                                'Login' : 'Signup'}}</button>
                            <p>{{isLoginMode ? 'Do not have an account yet?': 'Already have an account'}}
                                <button class="app-toggle-btn" type="submit" (click)="onSwitchMode()">
                                    {{isLoginMode ? 'register here' : 'login here'}}
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
